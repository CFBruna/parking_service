services:
  web:
    build: .
    command: gunicorn --bind 0.0.0.0:8000 parking_service.wsgi:application
    volumes:
      - .:/usr/src/app
      - static_volume:/usr/src/app/staticfiles
    ports:
      - "8000:8000"
    env_file:
      - ./.env.docker
    depends_on:
      - db

  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.docker

volumes:
  postgres_data:
  static_volume:
